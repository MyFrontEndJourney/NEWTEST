<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53c1dce78d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="entire-card">
      <img src="illustration-hero.svg">
      <div id="text-area">
        <h1>Order Summary</h1>
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="details-box">
          <i class="fa-solid fa-music fa-2x"></i>
          <div id="flexception">
            <p id="plan-text">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <a href="#" id="change">Change</a>
        </div>
        <a href="#" id="proceed">Proceed to Payment</a>
        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
